<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KL Rahul Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            text-align: center;
        }

        h1 {
            color: #0d47a1;
            margin-top: 20px;
        }

        table {
            margin: 30px auto;
            border-collapse: separate;
            border-spacing: 20px;
        }

        img {
            width: 180px;
            height: 230px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.08);
        }

        .title-cell {
            font-size: 26px;
            font-weight: bold;
            color: white;
            background: #1565c0;
            padding: 12px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h1>KL Rahul Image Gallery</h1>

<table>

    </tr>
